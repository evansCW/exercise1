
<div class="row">
    <div class="col-md-6"><h5>Search</h5></div>
</div>
<div class="row">
    <div class="col-md-6"><input type="text" class="col-md-6" ng-model="personSearch"/></div>
</div>

<div class="container" style="max-height: 500px; overflow: scroll;">
    <div class="row" style="margin-top: 20px;" ng-repeat="person in persons | filter:personSearch | limitTo:3">
        <div class="col-md-4">
            <address>
                <strong><a href="#/person-detail/{{ person.phone }}">{{ person.name }}</a></strong><br>
                {{ person.address }}<br>
                {{ person.city }}, {{ person.state }} 94107<br>
                <abbr title="Phone">P:</abbr> {{ person.phone }}
            </address>
        </div>
    </div>
</div>
