
<div class="row">
    <div class="col-md-6"><h5>Employee Search</h5></div>
</div>
<div class="row">
    <div class="col-md-4"><input type="text" class="search-input col-md-12" ng-model="employeeSearch.name"/></div>
    <div class="pad-md-left col-md-1"><a class="btn btn-primary" href="#/employee/add"><span class="glyphicon glyphicon-plus"></span></a></div>
</div>

<div class="container" style="max-height: 500px; overflow: scroll;">
    <div class="row" style="margin-top: 20px;" ng-repeat="employee in employees | filter:employeeSearch | limitTo:10">
        <div class="col-md-4">
            <address>
                <strong><a href="#/employee/{{ employee._id }}">{{ employee.name }}</a></strong><br>
                {{ employee.address }}<br>
                {{ employee.city }}, {{ employee.state }} 94107<br>
                <abbr title="Phone">P:</abbr> {{ employee.phone }}
            </address>
        </div>
    </div>
</div>
